<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/spinner.css" />

        <script src="js/main.js" defer></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
            integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            defer
        ></script>
        <title>OpenAI DALLE Image Genrator</title>
    </head>

    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    <h2>OpenAI DALLE Image Genrator</h2>
                </div>
                <div class="nav-links">
                    <ul>
                        <li>
                            <a
                                href="https://github.com/abhidevs/ai-image-generator"
                                target="_blank"
                                >Github Repo</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <section class="showcase">
                <form id="image-form">
                    <h1>Describe An Image</h1>
                    <div class="form-control">
                        <input
                            type="text"
                            id="prompt"
                            placeholder="Enter Text"
                        />
                    </div>
                    <!-- size -->
                    <div class="form-control">
                        <select name="size" id="size">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Generate</button>
                </form>
            </section>

            <section class="image">
                <div class="image-container">
                    <h2 class="msg"></h2>
                    <img src="" alt="" id="generatedImage" />
                </div>
            </section>
        </main>

        <div class="spinner"></div>
    </body>
</html>
